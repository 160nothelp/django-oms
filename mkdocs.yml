site_name: oms运维管理系统
site_url: 'https://itimor.github.io/ojbk-oms/'
repo_url: 'https://github.com/itimor/ojbk-oms'
repo_name: 'github'
site_description: 'oms运维管理系统 python salt django zabbox oms'
site_author: 'itimor'
theme:
  name: null
  custom_dir: themes/material
  language: zh
  palette:
    primary: cyan
    accent: purple
  font:
    text: Hind Siliguri
    code: Noto Sans
  logo: 'assets/images/favicon.ico'
  feature:
    tabs: true

copyright: "Copyright @ Itimor"
pages:
  - Home: index.md
  - About: about.md

use_directory_urls: true

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: false
    - toc(permalink=true)
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem(smart_enable=all)
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde

extra:
  social:
    - type: 'github'
      link: 'https://github.com/itimor'
    - type: 'twitter'
      link: 'https://twitter.com/itimor'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/itimor'
